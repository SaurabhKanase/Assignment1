<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#bio">Bio</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="bio">
        <h2>About Me</h2>
        <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
        <p>A brief bio about yourself goes here. You can mention your interests, profession, or any other details you'd like.</p>
    </section>

    <section id="hobbies">
        <h2>Hobbies</h2>
        <ul>
            <li>games</li>
            <li>Reading</li>
            <li>writing</li>
            <li>traving</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="messageDisplay"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
